<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prototype - All Passwords</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .poc-wrapper {
      border: 1px solid #CCC;
      border-radius: 10px;
    }
    .page-wrapper {
      padding: 10px;
    }
  </style>
</head>
  <body>
  <div class="page-wrapper">
    <div class="poc-wrapper col-lg-3 col-md-4 col-sm-12">
      <div class="title"><h3>SaiPass <br /><div class="small">Password Manager</h3></div>
      <hr />
        <form class="form">
          <div class="form-group">
            <label>Email Address</label>
            <input type="text" id="email" class="form-control" placeholder="foo@example.com">
          </div>
          <div class="form-group">
            <label>All my passwords ever!</label>
            <textarea id="secrets" class="form-control" rows="13"></textarea>
          </div>
          <div class="form-group">
            <span id="btn-load" class="btn btn-default">Load</span>
            <span id="btn-save" class="btn btn-default">Save</span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/sjcl.js"></script>
  <script src="js/monkey.js"></script>
  <script src="js/behaviours.js"></script>
  
  <script>
    $('#btn-save').click(window.behaviours.saveSecrets);
    $('#btn-load').click(window.behaviours.loadSecrets);
  </script>
  </body>
</html>
